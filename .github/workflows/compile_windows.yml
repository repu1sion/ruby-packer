name: compile_windows

# Removed pull request trigger - causes to 2 heavy simultaneously jobs to execute
on: [push]

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
    # - name: gem version
    #   run: gem -v
    # - name: rubygems update
    #   run: gem update --system 2.6.14
    - name: gem version
      run: gem -v
    - name: Install winflexbison
      run: choco install --yes winflexbison
    - name: Install squashfs
      run: choco install --yes squashfs
    - name: Check swap
      run: systeminfo 
    - name: install clang
      run: choco install --yes llvm
    - name: Run build
      env:
        # CC: "cl -nologo"
        # LD: "cl -nologo"
        # LDSHARED: "cl -nologo -LD"
        # # CPPFLAGS: "-fno-use-linker-plugin"
        LIBSASS_STATIC_LIB: 1
      run: PowerShell.exe bin\build.ps1
